name: dev-container-build

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "tools/Dockerfile"
      - ".github/workflows/dev_container_build.yml"
      - "hvac_service/requirements-dev.txt"
      - "integration_test/requirements-dev.txt"
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:

  check_ghcr_push:
    uses: eclipse-kuksa/kuksa-actions/.github/workflows/check_ghcr_push.yml@2
    secrets: inherit

  get_tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.eval_tag.outputs.tag }}
    steps:
      - name: Get tag from workflow / workflow dispatch or fallback to main
        id: eval_tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            IMAGE_TAG="${{ github.event.inputs.tag }}"
          elif [ -n "${{ inputs.tag }}" ]; then
            IMAGE_TAG="${{ inputs.tag }}"
          else
            ### if not called from dispatch or call, it must be merging to main
            IMAGE_TAG="main"
          fi
          echo "### Using image tag: $IMAGE_TAG"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

  build-devcontainer:
    runs-on: ubuntu-latest
    needs: check_ghcr_push
    steps:
      - name: adding github workspace as safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - uses: actions/checkout@v4


      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/eclipse/kuksa.val.services/oci_kuksa-val-services-ci
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Log in to the Container registry
        if: needs.check_ghcr_push.outputs.push == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build container and push to ghcr.io (and ttl.sh)
        id: ghcr-build
        if: needs.check_ghcr_push.outputs.push == 'true'
        uses: docker/build-push-action@v5
        with:
          platforms: |
            linux/amd64
            linux/arm64
          file: ./tools/Dockerfile
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ttl.sh/kuksa.val.services/oci_kuksa-val-services-ci-${{github.sha}}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build container and push to ttl.sh
        if: needs.check_ghcr_push.outputs.push == 'false'
        id: tmp-build
        uses: docker/build-push-action@v5
        with:
          platforms: |
            linux/amd64
            linux/arm64
          file: ./tools/Dockerfile
          context: .
          push: true
          tags: "ttl.sh/kuksa.val.services/oci_kuksa-val-services-ci-${{github.sha}}"
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Posting message
        uses: ./.github/actions/post-container-location
        with:
          image: ttl.sh/kuksa.val.services/oci_kuksa-val-services-ci-${{github.sha}}
