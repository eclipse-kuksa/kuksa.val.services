name: hvac-service

on:
  pull_request:
    paths:
      - ".github/workflows/carsim.yml"
      - "carsim_service/**"
  workflow_call:
  workflow_dispatch:

jobs:
  build-carsim-service-image:
    name: "Build multi-arch image"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Retrieve build binaries
        uses: actions/download-artifact@v3
        with:
          path: ${{github.workspace}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: repository-name-adjusted
        name: Make repository name in lower case for docker upload.
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: "Build image"
        id: image_build
        uses: docker/build-push-action@v3
        with:
          pull: true
          push: true
          context: ./carsim_service
          file: ./carsim_service/Dockerfile
          platforms: linux/amd64, linux/arm64
